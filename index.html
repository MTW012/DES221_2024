<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DES221 - Fire Danger Level</title>
    <script src="components/SerialComponent/SerialComponent.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Styles for visual representation -->
    <link rel="stylesheet" href="componentStyle.css"> <!-- Optional styles -->
</head>
<body>
    <div id="Mainpanel">
        <div class="fire-danger-chart">
            <div class="fire-danger-semicircle">
                <!-- The semicircle itself -->
            </div>
            <!-- Labels below the semicircle -->
            <div class="fire-danger-labels">
                <div class="level low">Low</div>
                <div class="level moderate">Moderate</div>
                <div class="level high">High</div>
                <div class="level very-high">Very High</div>
                <div class="level severe">Severe</div>
                <div class="level extreme">Extreme</div> <!-- Added Extreme level -->
            </div>
        </div>
        <h3>Agitation Alert Detection</h3>

        <!-- Message display area -->
        <div id="messagereadout"></div>

        <!-- Custom Serial Component for data input -->
        <custom-serial id="customSerial"></custom-serial>
    </div>

    <script src="index.js"></script> <!-- JavaScript file with logic -->
</body>
</html>
